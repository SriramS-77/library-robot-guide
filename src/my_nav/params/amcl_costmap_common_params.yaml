# Shared settings for both costmaps
# obstacle_range: 3.0
# raytrace_range: 3.5

obstacle_range: 2.0          # ultrasounds are short-range; don't trust beyond ~2 m
raytrace_range: 2.5

# Robot footprint (adjust to your robot size)
footprint: [[-0.2, -0.1], [-0.2, 0.1], [0.2, 0.1], [0.2, -0.1]]

# Inflation tuned for aisles â€” enough clearance but not too fat
inflation_layer:
  inflation_radius: 0.2  # 0.4     # ~robot radius + ~0.2m margin
  cost_scaling_factor: 8.0

# SINGLE fused scan now
observation_sources: scan
scan:
  data_type: LaserScan
  topic: /scan
  expected_update_rate: 0.2    # 5 Hz or better is fine; we publish at 20 Hz
  clearing: true
  marking: true
  obstacle_range: 2.0

