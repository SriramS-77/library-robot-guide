DWAPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.0
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.5
  acc_lim_x: 0.5
  acc_lim_theta: 1.0

  xy_goal_tolerance: 0.1
