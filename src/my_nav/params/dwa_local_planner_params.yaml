DWAPlannerROS:
  # Robot type
  holonomic_robot: false

  max_vel_x: 1.0
  min_vel_x: -1.0

  max_vel_trans: 0.60
  min_vel_trans: 0.30
  trans_stopped_vel: 0.20  # below this, considered stopped (for goal/tolerance logic)

  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.5
  min_vel_y: 0.0
  max_vel_y: 0.0  # <--- Constrain y to 0 for differential drive

  acc_lim_x: 0.5
  acc_lim_theta: 1.0

  # ===== Sampling / simulation =====
  vx_samples: 8
  vtheta_samples: 24
  sim_time: 2.5             # longer lookahead helps reduce oscillations in aisles
  sim_granularity: 0.025
  angular_sim_granularity: 0.025

  # ===== Path/goal/obstacle costs =====
  path_distance_bias: 40.0  # follow the global path tightly in narrow aisles
  goal_distance_bias: 16.0  # don't over-fixate on the far goal
  occdist_scale: 0.05       # obstacle cost weight (a bit higher than default for shelves)

  # ===== Goal tolerances =====
  xy_goal_tolerance: 0.10   # tight stop in front of shelf
  yaw_goal_tolerance: 0.30  # doesn't need to be perfect if you only need to face the shelf roughly
  latch_xy_goal_tolerance: true

  # ===== Behavior niceties =====
  forward_point_distance: 0.25
  stop_time_buffer: 0.2
  prune_plan: true
  oscillation_reset_dist: 0.5

  # ===== Escapes =====
  escape_vel: -0.30         # if stuck, back up with at least dead-zone speed

