# use_map_topic: true   # false

# Frames
odom_frame_id: "odom"
base_frame_id: "base_link"
global_frame_id: "map"

# scan_topic: /scan

# Particle filter
min_particles: 600
max_particles: 2000
kld_err: 0.05
kld_z: 0.99
resample_interval: 2

# Motion model (open-loop odom -> be generous with noise)
odom_model_type: "diff"
odom_alpha1: 0.40   # rot noise on rot
odom_alpha2: 0.40   # rot noise on trans
odom_alpha3: 0.60   # trans noise on trans
odom_alpha4: 0.60   # trans noise on rot
odom_alpha5: 0.01   # (if present) strafe (unused for diff but keep tiny)

# Sensor model (sparse + noisy ultrasonic-as-scan)
laser_max_beams: 3           # you effectively have 3; keep small (3–7)
laser_z_hit: 0.70
laser_z_short: 0.05
laser_z_max: 0.05
laser_z_rand: 0.20
laser_sigma_hit: 0.30        # wider; tolerates ultrasonic spread
laser_lambda_short: 0.1
laser_max_range: 2.5         # match your sonar_to_scan
laser_min_range: 0.05

# Update pacing (don’t over-update on tiny moves)
update_min_d: 0.06
update_min_a: 0.08

# Misc
gui_publish_rate: 5.0


